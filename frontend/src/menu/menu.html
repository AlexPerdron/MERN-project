<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, intial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="menu_setting.css">
        <title>AlexPerdron - 14104</title>
    </head>
    <body>
        <header class="header">
            <nav class="topnav" style="position: relative; top: 0px;">
                <div style="overflow:auto;"></div>
                <a href="/menu.html">Home</a>
                <a href="#">Services</a>
                <a href="/client/calculator/calculator.html">Calculator</a>
                <button class="btnLogin-popup">Login</button>
            </nav>
        </header>
        <div class="wrapper">
            <div class="form-box register">
                <h1>Registration</h1>
                <form action="" method="post">
                    <div class="input-box">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="Username" required>
                        <label>Enter Username:</label>
                    </div>
                    <div class="input-box">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="Email" required>
                        <label>Enter Email:</label>
                    </div>
                    <div class="input-box">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="Password" required>
                        <label>Enter Password:</label>
                    </div>
                    <div class="input-box">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="Re-Password" required>
                        <label>Re-Enter Password:</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="radio" name="account-type" value="Admin"> Admin account</label>
                        <label><input type="radio" name="account-type" value="User"> User account</label>
                    </div>
                    <div class="forget-remember">
                        <label for="terms-and-conditions">
                            <input id="terms-and-conditions" type="checkbox" name="terms" required/> I accept the <span style="color: red;">terms and conditions</span>
                        </label>
                    </div>
                    <div class="submit-register">
                        <button type="submit" class="btn">Register</button>
                        <p>Already have an account.<a href="#" class="login-link">Login here.</a></p>
                    </div>
                </form>
            </div>
            <div class="form-box login">
                <h1>Login</h1>
                <form action="">
                    <div class="input-box">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="username" required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="password" required>
                        <label>Password</label>
                    </div>
                    <div class="forget-remember">
                        <label><input type="checkbox" name>Remember Me</label>
                        <a href="#">Forget Password?</a>
                    </div>
                    <div class="submit-register">
                        <button type="submit" class="btn">Login</button>
                        <p>Don't have an account.<a href="#" class="register-link">Register here. </p>
                    </div>
                </form>
            </div>
            <span class="close-popup">
                <i class="fa-solid fa-xmark"></i>
            </span>   
        </div>
        <script src="https://kit.fontawesome.com/53396fad41.js" crossorigin="anonymous"></script>
        <script src="menu_script.js"></script>
    </body>
</html>
